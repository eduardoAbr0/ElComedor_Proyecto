<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login y Registro - El Comedor</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-registro {
      display: flex;
      gap: 30px;
    }

    .form-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }

    h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-link {
      margin-top: 10px;
      text-align: center;
      display: block;
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-registro">
    <!-- Registro -->
    <div class="form-box hidden" id="register-box">
      <img src="sau.jpg" class="logo" alt="El Comedor Logo">
      <h3>Crear cuenta</h3>
      <label>Nombre</label>
      <input type="text" placeholder="Ingresa nombre de usuario" />
      
      <label>Contraseña</label>
      <input type="password" placeholder="Ingresa contraseña" />
      
      <label>Rol</label>
      <select>
        <option>Manager</option>
        <option>Empleado</option>
      </select>
      
      <button>Crear</button>
      <span class="toggle-link" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión</span>
    </div>

    <!-- Login -->
    <div class="form-box" id="login-box">
      <img src="sau.jpg" class="logo" alt="El Comedor Logo">
      <h3>Iniciar sesión</h3>
      <label>Nombre</label>
      <input type="text" placeholder="Ingresa nombre de usuario" />
      
      <label>Contraseña</label>
      <input type="password" placeholder="Ingresa contraseña" />
      
      <button>Entrar</button>
      <span class="toggle-link" onclick="toggleForms()">¿No tienes cuenta? Crea una</span>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('register-box').classList.toggle('hidden');
      document.getElementById('login-box').classList.toggle('hidden');
    }
  </script>
</body>
</html>
